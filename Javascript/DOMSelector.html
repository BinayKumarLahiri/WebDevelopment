<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Selector</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="first" class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
        <div class="box">Box 6</div>
    </div>

    <script>
        //Class Selector
        // let boxes = document.getElementsByClassName("box");
        // console.log(boxes);
        // boxes[2].style.backgroundColor = "red";

        // //Id Selector
        // let firstbox = document.getElementById("first");
        // firstbox.style.backgroundColor = "green";

        //Using CSS Selectors
        // document.querySelector(".box").style.backgroundColor = "pink";//Returns the first element with the match
        document.querySelectorAll(".box").forEach(Element=>{
            Element.style.backgroundColor = "pink";
        })
        document.querySelector("#first").style.backgroundColor = "red";
    </script>
</body>
</html>
