<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Work</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c188279221.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="screen">
        <div class="container">
            <div class="nav">
                <i class="fa-solid fa-clock active"><span>Clock</span></i>
                <i class="fa-solid fa-stopwatch"><span>Stopwatch</span></i>
                <i class="fa-solid fa-hourglass-end"><span>Timer</span></i>
            </div>
            <div class="clockBox">
                <div class="clock">
                    <div class="shadow1">
                        <div class="shadow2">
                            <div class="clockcircle">
                                <div class="second"></div>
                                <div class="minute"></div>
                                <div class="hour"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="timeDisplay">
                    <div id="date" class="date">Friday, 19 March 2024</div>
                    <div class="time">14 : 06 : 10</div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
