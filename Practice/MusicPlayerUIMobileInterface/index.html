<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c188279221.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@NaN,0,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@NaN,0,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@NaN,0,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@NaN,0,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@NaN,0,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@NaN,0,0,0" />
</head>

<body>
    <div class="screen">
        <div class="nav">
            <span class="material-symbols-outlined">expand_more</span>
            <div class="menubtn">
                <span class="material-symbols-outlined">instant_mix</span>
                <span class="material-symbols-outlined">more_vert</span>
            </div>
        </div>
        <div class="coverimg"></div>

        <div class="details">
            <div class="names">
                <h1>Diskofunque</h1>
                <h2>Francis Preve</h2>
            </div>
            <span class="material-symbols-outlined">kid_star</span>
        </div>
        <div class="lyrics">
            <span>No lyrics</span>
            <span>Add</span>
        </div>

        <div class="controls">
            <input type="range" min="0" max="100" value="10">
            <div class="time">
                <span class="now">00:02</span>
                <span class="end">01:53</span>
            </div>
            <div class="controlbtns">
                <span class="material-symbols-outlined">
                    laps
                </span>
                <span class="material-symbols-outlined">
                    skip_previous
                </span>
                <span class="material-symbols-outlined">
                    play_arrow
                </span>
                <span class="material-symbols-outlined">
                    skip_next
                </span>

                <span class="material-symbols-outlined">
                    queue_music
                </span>
            </div>
        </div>
    </div>
</body>

</html>
