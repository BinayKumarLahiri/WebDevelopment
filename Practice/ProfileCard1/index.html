<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c188279221.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://th.bing.com/th/id/OIP.IGNf7GuQaCqz_RPq5wCkPgAAAA?rs=1&pid=ImgDetMain" alt="man">
            <h1>CodingLab</h1>
            <p>Youtuber & Blogger</p>
            <div class="icons">
                <i class="fa-brands fa-facebook facebook"></i>
                <i class="fa-brands fa-square-x-twitter twitter"></i>
                <i class="fa-brands fa-square-instagram insta"></i>
                <i class="fa-brands fa-youtube youtube"></i>
            </div>
            <div class="btns">
                <button>Subscribe</button>
                <button>Message</button>
            </div>
            <div class="stat">
                <span><i class="fa-regular fa-heart"></i> 60K</span>
                <span class="sepa">|</span>
                <span><i class="fa-regular fa-comment"></i> 20K</span>
                <span class="sepa">|</span>
                <span><i class="fa-solid fa-share"></i> 12K</span>
            </div>
        </div>
    </div>
</body>
</html>
