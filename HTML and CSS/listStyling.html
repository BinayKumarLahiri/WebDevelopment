<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling</title>
    <style>
        ul li{
            /* list-style: devanagari; */
            list-style-type: "✅";
        }
        .list2 li{
            list-style-position: inside;
            background-color: #edecec;
        }
        .apple{
            list-style-type: "🍎";
        }
        .orange{
            list-style-type: "🍊";
        }
        .banana{
            list-style-type: "🍌";
        }
        .strawberry{
            list-style-type: "🍓";
        }
        
    </style>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Strawberry</li>
    </ul>
    <ul class="list2">
        <li class="apple">Apple</li>
        <li class="orange">Orange</li>
        <li class="banana">Banana</li>
        <li class="strawberry">Strawberry</li>
    </ul>
</body>
</html>
