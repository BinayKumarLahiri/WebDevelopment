<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <h1>Types Of Inputs</h1>
        <label for="text">Text</label>
        <input type="text" id="text"><br><hr>
        <label for="number">Number</label>
        <input type="number" id="number"><br><hr>
        <label for="email">Email</label>
        <input type="email" id="email"><br><hr>
        <label for="password">Password</label>
        <input type="password" id="password"><br><hr>
        <label for="color">Color</label>
        <input type="color" id="color"><br><hr>
        <label for="date">Date</label>
        <input type="date" id="date"><br><hr>
        <label for="file">File</label>
        <input type="file" id="file"><br><hr>
        <label for="range">Range</label>
        <input type="range" id="range" min="0" max="100" value="25"><br><hr>

    </form>
</body>
</html>
