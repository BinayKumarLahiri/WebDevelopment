<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        th {
            background-color: #222121;
            color: white;
        }

        td {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>Roll</th>
                <th>Name</th>
                <th>Stream</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>Binay</td>
                <td>CSE</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Harshit</td>
                <td>B.Com</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Dipra</td>
                <td>IT</td>
            </tr>
            <tr>
                <td>04</td>
                <td colspan="2">Absent</td>
            </tr>
            <tr>
                <td>05</td>
                <td>Sahil</td>
                <td rowspan="2">IT</td>
            </tr>
            <tr>
                <td>05</td>
                <td>Toufique</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
