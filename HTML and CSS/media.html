<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h2>Video</h2>
    <video src="../Assets/pexels-edtor-ã…¤-20233744 (240p).mp4" controls>View of Ocean Shore Line</video>
    <!-- Attributes
        1. controls
        2. loop
        3. autoplay
        4. muted
        5. poster : used to set tumbnail
        6. width
        7. height
    -->
    <h2>Audio</h2>
    <audio src="../Assets/neon-gaming-128925.mp3" controls>8-bit game music</audio>

    <!-- The preload attribute specifies if and how the author thinks that the audio file should be loaded when the page loads.The preload attribute allows the author to provide a hint to the browser about what he/she thinks will lead to the best user experience. This attribute may be ignored in some instances.Note: The preload attribute is ignored if autoplay is present. 
    1. auto : downloads the file
    2. metadata : downloads only the info about the file
    3. none: doesn't downloads anything
    
    -->


    <h2>Iframe : Used to embedd other websites in our webpage</h2>
    <!-- <iframe src="https://www.codingninjas.com/studio/home" frameborder="0" width="700" height="700"></iframe> -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=0dcLdjnXPdEASEfj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
