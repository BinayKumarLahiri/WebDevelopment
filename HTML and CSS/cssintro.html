<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Introduction</title>
    <style>
        p{
            background-color: #7bfe8c;
            color: #d07bfe;
        }
    </style>
</head>
<body>
    <p>CSS : Cascading Style Sheets</p>
    <p>Inline CSS : Css diretly in the html tag as style attributes</p>
    <p>Internal CSS : CSS in the html page but not inline instead in a separate style tag</p>
    <p>External CSS : Css in a separate file</p>

    <h1 style="background-color: red; color: yellow;">This is Inline CSS</h1>
    <p>This is Internal Css</p>
</body>
</html>
